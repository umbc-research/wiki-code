<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.css" rel="stylesheet" />
</head>
<body>
<pre><code id="code-block" class="language-c"></code></pre>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script>
  fetch('complexProgram.cpp')
    .then(response => response.text())
    .then(code => {
      const block = document.getElementById('code-block');
      block.textContent = code;
      Prism.highlightElement(block);
      const pre = block.closest('pre');
      if (pre) {
        const bg = getComputedStyle(pre).backgroundColor;
        document.body.style.backgroundColor = bg;
        document.documentElement.style.backgroundColor = bg;
      }
      resizeParent();
    });
</script>
</body>
</html>
